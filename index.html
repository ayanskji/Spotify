<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/utility.css">
   <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
   <div class="container">
      <div class="left">
         <div class="close">
            <img width="40px" src="/img/close.svg" class="invert ">
         </div>
         <div class="home bg-gray rounded m1 p1">
            <div class="logo"><img class="invert" width="110px" src="img/logo.svg" alt="Logo"></div>
            <ul>
               <li><img class="invert" src="img/home.svg" alt="home">Home</li>
               <li><img class="invert" src="img/search.svg" alt="search">Search</li>
            </ul>
         </div>
         <div class="laibry bg-gray rounded m1 p1">
            <div class="heading">
               <img src="./img/libaray.svg" alt="Playlists" class="invert">
               <h3>Your library </h3>

            </div>
            <div class="songlist">
               <ul>

               </ul>
            </div>

            <div class="footer">
               <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/ "><span>Company</span></a></div>
               <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/ "><span>Company</span></a></div>
               <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/ "><span>Company</span></a></div>
               <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/ "><span>Company</span></a></div>
            </div>
         </div>
      </div>





      <div class="right bg-gray rounded">
         <div class="header">
            <div class="nav">
               <div class="flex">
                  <!-- menu -->
                  <img class="invert" id="menu" src="img/menu.svg" alt="">
                  <!-- menu -->

                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffff"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
               </div>


            </div>
            <div class="buttons">
               <button class="signupbtn">Sign Up</button>
               <button class="loginbtn">Log in</button>
            </div>
         </div>
         <div class="spotiyf-playlists">
            <h1>Spotify Playlists</h1>
            <div class="cardcontainer">
              
         </div>




         <div class="playbar">
            <div class="seekbar">
               <div class="circle"></div>
            </div>
            <div class="abovebar">
               <div class="songinfo2"></div>
               <div class="songbuttons">
                  <i id="backward" class="fa-solid fa-backward-step"></i>
                  <img id="play2" src="img/play.svg">
                  <i id="forward" class="fa-solid fa-forward-step"></i>
               </div>
               <div class="timevol">
                  <div class="songstime"></div>
               </div>
               <div class="volume"><img src="img/volume.svg" class="invert" alt="">
                  <div class="range">
                     <input  type="range" name="volume" id="">
                  </div>
               </div>
            </div>
         </div>






      </div>


   </div>
   <script src="js/script.js"></script>
</body>

</html>
